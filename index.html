<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="estilo.css">
  <title>Formulario Registro</title>
</head>
<body>
  <section class="form-register">
    <h4>Formulario De Registro Medico</h4>
    <input class="control" type="number" placeholder="Numero Colegialo " min="1">
    <input class="control" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre Completo">
    <input class="control" type="text" name="direccion" id="direccion" placeholder="Ingrese su Direccion">
    <h6>Fecha Nacimiento</h6>
    <input class="control" type="date"  name="fecha" id="fecha">
    <input class="control" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
    <select class="control"             name="especialidad" id="especialidad">
        <option disabled selected>--Especialidad--</option>
        <option>Medico General</option>
        <option>Pediatra</option>
        <option>Internista</option>
        <option>traumatologo</option>
        <option>Otros</option>
    </select>
    
    <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
    <input class="boton" type="submit" value="Enviar Datos">
   
  </section>

</body>
</html>
